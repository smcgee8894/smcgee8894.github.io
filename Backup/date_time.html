<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="date_time.css">
  <title>Today</title>
</head>
</head>
<body class="preload">

<div class="dateContainer">
  <div class="dateBG">
    <p id="MonthDiv" class="datep"></p>
    <p class="datep"></p>
    <p id="DayDiv" class="datep"></p>
    <p class="datep">,&nbsp;</p>
    <p id="YearDiv" class="datep"></p>
  </div>
  <div class="timeBG">
    <div class="timep1" id="hour1Div"></div>
    <div class="timep2" id="hour2Div"></div>
    <div class="timep3">:</div>
    <div class="timep4" id="minute1Div"></div>
    <div class="timep5" id="minute2Div"></div>
    <div class="timep6">:</div>
    <div class="timep7" id="second1Div"></div>
    <div class="timep8" id="second2Div"></div>
    <div class="timep10" id="ampmDiv"></div>
  </div>
</div>

<script>
function updateTime() {
  var time_obj = new Date();
  var hour = time_obj.getHours();
  var minute = time_obj.getMinutes();
  var second = time_obj.getSeconds();
  document.getElementById("hour2Div").innerHTML = ((hour % 12) % 10);
  document.getElementById("hour1Div").innerHTML = (hour % 12) - ((hour % 12) % 10);
  document.getElementById("minute2Div").innerHTML = (minute % 10);
  document.getElementById("minute1Div").innerHTML = (minute - (minute % 10)) / 10;
  document.getElementById("second2Div").innerHTML = (second % 10);
  document.getElementById("second1Div").innerHTML = (second - (second % 10)) / 10;
  if (hour < 12) {
    document.getElementById("ampmDiv").innerHTML = "AM";
  } else {
    document.getElementById("ampmDiv").innerHTML = "PM";
  }
}
var arrMonths = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "November", "December"];
var date = new Date();
var day = date.getDate();
var month = date.getMonth();
var year = date.getFullYear();
document.getElementById("MonthDiv").innerHTML = arrMonths[month];
document.getElementById("DayDiv").innerHTML = day;
document.getElementById("YearDiv").innerHTML = year;
window.setInterval(updateTime, 100);

</script>
</body>
</html>
